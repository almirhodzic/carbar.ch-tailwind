<!DOCTYPE html>
<html lang="de" x-data="{ darkmode: false }" :class="darkmode ? 'dark' : '' ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/dist/animista.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="debug-screens bg-backgroundcolor dark:bg-backgrounddark p-2 md:p-4">

  <div id="app" class=" bg-white dark:bg-gray-900 rounded-lg w-12/12 md:w-11/12 lg:w-10/12 xl:w-9/12 2xl:w-8/12 mx-auto shadow-md">
      <!--Header Start-->
      <header>
          <section id="logo" class="relative pt-2 lg:pt-0">
            <div class="absolute top-7 right-7 lg:hidden">
              <button @click="darkmode = !darkmode" class="ml-auto focus:outline-none">
                <ion-icon name="moon-outline" x-show="!darkmode" class="flex items-center w-6 h-6 lg:w-4 lg:h-4 text-maincolor opacity-20 hover:opacity-100 duration-700"></ion-icon>
                <ion-icon name="sunny-outline" x-show="darkmode" class="flex items-center w-6 h-6 lg:w-4 lg:h-4 text-gray-300 hover:text-gray-100 opacity-50 hover:opacity-100 duration-700"></ion-icon>
             </button>
            </div>
              <div class="overflow-hidden rounded-t-lg py-4 md:py-6 flex justify-center">
                  <a href="#">
                    <img x-show="!darkmode" src="../dist/img/logo-carbar.ch.png" class="object-scale-down max-h-32 md:max-h-full">
                    <img x-show="darkmode" src="../dist/img/logo-carbar-negative.ch.png" style="display: none;" class="object-scale-down max-h-32 md:max-h-full">
                  </a>
              </div>
          </section>

      </header>
      <!--Header Stop-->

      <!--Nav Start-->
      <nav class="bg-gray-100 dark:bg-gray-800 lg:bg-white dark:lg:bg-gray-800 lg:shadow-md dark:lg:border-gray-700 lg:border-t rounded-md lg:rounded-none lg:m-0 m-4 transform duration-700 ease-in-out" x-data="{navbarOpen:false}">
        <!-- container -->
        <div class="container flex flex-wrap px-4 mx-auto lg:space-x-0">
          <!-- brand -->
          <a href="#" class="inline-flex py-4 pl-4 text-xl tracking-wider text-maincolor dark:text-white lg:hidden">CAR BAR<span class="text-gray-500 ml-2"> - die mobile Cocktailbar</span></a>
          <!-- brand -->
          <!-- toggler btn -->
          <button class="inline-flex items-center justify-center ml-auto text-white rounded-md outline-none lg:hidden focus:outline-none" @click="navbarOpen = !navbarOpen">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-maincolor" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <!-- toggler btn -->
          <!-- menu -->
          <div class="w-full lg:inline-flex lg:mt-0 pb-4 lg:pb-0 " :class="{'hidden':!navbarOpen,'flex scale-up-ver-top':navbarOpen}">
            <ul class="flex flex-col w-full lg:w-auto lg:flex-row lg:space-y-0 mx-auto">
              <li>
                <a href="#" class="navlink navlink-active">Home</a>
              </li>
              <!-- dropdown -->
              <li class="relative" x-data="{dropdownOpen:false}">
                <a href="#" class="navlink navlink-dropdown" @click="dropdownOpen = ! dropdownOpen">
                  Partyservice
                </a>
                <!-- dropdown menu -->
                <div style="display:none;" class="left-0 lg:pb-2 pb-1 lg:absolute lg:shadow-md lg:bg-white dark:bg-gray-800 transform duration-700 ease-in-out scale-up-ver-top" 
                x-show="dropdownOpen" @click.away="dropdownOpen = false"

                >
                  <ul class="lg:space-y-2 space-y-0 lg:w-48">
                    <li>
                      <a href="#" class="navlink">Carbar mieten</a>
                    </li>
                    <li>
                      <a href="#" class="navlink">DJ mieten</a>
                    </li>
                  </ul>
                </div>
                <!-- dropdown menu -->
              </li>
              <!-- dropdown -->
              <li>
                <a href="#" class="navlink">Impressionen</a>
              </li>
              <li>
                <a href="#" class="navlink">Kontakt</a>
              </li>
              <li>
                <a href="#" class="navlink">AGB's</a>
              </li>
              <li>
                <a href="#" class="navlink">Facebook</a>
              </li>
              <li class="lg:flex lg:items-center hidden">
                <button @click="darkmode = !darkmode" class="flex items-center ml-auto focus:outline-none">
                  <ion-icon name="moon-outline" x-show="!darkmode" class="flex items-center w-6 h-6 lg:w-5 lg:h-5 text-maincolor opacity-20 hover:opacity-100 duration-700"></ion-icon>
                  <ion-icon name="sunny-outline" x-show="darkmode" class="flex items-center w-6 h-6 lg:w-5 lg:h-5 text-gray-300 hover:text-gray-100 opacity-50 hover:opacity-100 duration-700"></ion-icon>
               </button>
              </li>
            </ul>
          </div>
          <!-- menu -->
        </div>
        <!-- container -->
      </nav>
      <!--Nav Stop-->

      
      <!--Main Start-->
      <main>MAIN</main>
      <!--Main Stop-->

      <!--Footer Start-->
      <footer>FOOTER</footer>
      <!--Footer Stop-->

  </div>
</body>
</html>
