<!DOCTYPE html>
<html lang="de" x-data="{darkmode:false}" :class="darkmode ? 'dark' : '' ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="assets/css/output.css" rel="stylesheet">
    <link href="assets/css/animista.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="debug-screens bg-backgroundcolor dark:bg-backgrounddark p-2 md:p-4">
<div id="app" class=" bg-white dark:bg-gray-900 rounded-lg w-12/12 md:w-11/12 lg:w-10/12 xl:w-9/12 2xl:w-8/12 mx-auto shadow-md">
<!--header start-->
  <header>
      <section id="logo" class="relative pt-2 lg:pt-0">
        <div class="absolute top-7 right-7 lg:hidden">
          <button @click="darkmode = !darkmode" class="ml-auto focus:outline-none">
            <ion-icon name="moon-outline" x-show="!darkmode" class="flex items-center w-6 h-6 lg:w-4 lg:h-4 text-maincolor opacity-20 hover:opacity-100 duration-700"></ion-icon>
            <ion-icon name="sunny-outline" x-show="darkmode" class="flex items-center w-6 h-6 lg:w-4 lg:h-4 text-gray-300 hover:text-gray-100 opacity-50 hover:opacity-100 duration-700"></ion-icon>
          </button>
        </div>
          <div class="overflow-hidden rounded-t-lg py-4 md:py-6 flex justify-center">
              <a href="#">
                <img x-show="!darkmode" src="assets/img/logo-carbar.ch.png" class="object-scale-down max-h-32 md:max-h-full">
                <img x-show="darkmode" src="assets/img/logo-carbar-negative.ch.png" style="display:none;" class="object-scale-down max-h-32 md:max-h-full">
              </a>
          </div>
      </section>
  </header>
<!--header stop-->
<!--nav start-->
  <nav class="bg-gray-100 dark:bg-gray-800 lg:bg-white dark:lg:bg-gray-800 lg:shadow-md dark:lg:border-gray-700 lg:border-t rounded-md lg:rounded-none lg:m-0 m-4 transform duration-700 ease-in-out" x-data="{navbarOpen:false}">
    <!-- container start -->
    <div class="container flex flex-wrap px-4 mx-auto lg:space-x-0">
      <!-- brand start -->
      <a href="#" class="inline-flex py-4 pl-4 text-xl tracking-wider text-maincolor dark:text-white lg:hidden">CAR BAR<span class="text-gray-500 ml-2"> - die mobile Cocktailbar</span></a>
      <!-- brand end -->
      <!-- toggler-btn start -->
      <button class="inline-flex items-center justify-center ml-auto text-white rounded-md outline-none lg:hidden focus:outline-none" @click="navbarOpen = !navbarOpen">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-maincolor" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <!-- toggler-btn end -->
      <!-- menu -->
      <div class="menu" :class="{'hidden': !navbarOpen,'flex scale-up-ver-top': navbarOpen}">
        <ul>
          <li><a href="#" class="navlink navlink-active">Home</a></li>
          <!-- dropdown start -->
          <li class="relative" x-data="{dropdownOpen:false}">
            <a href="#" class="navlink navlink-dropdown" @click="dropdownOpen = ! dropdownOpen">Partyservice</a>
            <div style="display:none;" class="dropdownmenu scale-up-ver-top" x-show="dropdownOpen" @click.away="dropdownOpen = false">
              <ul>
                <li><a href="#" class="navlink">Carbar mieten</a></li>
                <li><a href="#" class="navlink">DJ mieten</a></li>
              </ul>
            </div>
          </li>
          <!-- dropdown end -->
          <li><a href="#" class="navlink">Impressionen</a></li>
          <li><a href="#" class="navlink">Kontakt</a></li>
          <li><a href="#" class="navlink">AGB's</a></li>
          <li><a href="#" class="navlink">Facebook</a></li>
          <li class="lg:flex lg:items-center hidden">
            <button @click="darkmode = !darkmode" class="themebutton">
              <ion-icon name="moon-outline" x-show="!darkmode" class="themeicon opacity-20 text-maincolor"></ion-icon>
              <ion-icon name="sunny-outline" x-show="darkmode" class="themeicon opacity-50 text-gray-300 hover:text-gray-100"></ion-icon>
            </button>
          </li>
        </ul>
      </div>
      <!-- menu end -->
    </div>
    <!-- container end -->
  </nav>
<!--nav stop-->
<!--main start-->
<main>MAIN</main>
<!--main stop-->
<!--footer start-->
<footer>FOOTER</footer>
<!--footer stop-->
</div>
</body>
</html>
