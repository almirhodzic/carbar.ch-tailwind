<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-cyan-400">
<!--Nav Start-->
<nav class="bg-gray-800 lg:bg-white dark:lg:bg-gray-800 lg:shadow-md dark:lg:border-gray-700 lg:border-t rounded-md lg:rounded-none lg:m-0 m-4 transform duration-700 ease-in-out" x-data="{navbarOpen:false}">
  <!-- container -->
  <div class="container flex flex-wrap px-4 mx-auto lg:space-x-0">
    <!-- brand -->
    <a href="#" class="inline-flex py-4 pl-4 text-xl tracking-wider text-gray-200 lg:hidden">CAR BAR</a>
    <!-- brand -->
    <!-- toggler btn -->
    <button class="inline-flex items-center justify-center ml-auto text-white rounded-md outline-none lg:hidden focus:outline-none" @click="navbarOpen = !navbarOpen">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-maincolor" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <!-- toggler btn -->
    <!-- menu -->
    <div class="w-full lg:inline-flex lg:mt-0 pb-4 lg:pb-0" :class="{'hidden':!navbarOpen,'flex':navbarOpen}">
      <ul class="flex flex-col w-full lg:w-auto lg:flex-row lg:space-y-0 mx-auto">
        <li>
          <a href="#" class="navlink navlink-active">Home</a>
        </li>
        <!-- dropdown -->
        <li class="relative" x-data="{dropdownOpen:false}">
          <a href="#" class="navlink navlink-dropdown" @click="dropdownOpen = ! dropdownOpen">
            Partyservice
          </a>
          <!-- dropdown menu -->
          <div class="left-0 lg:pb-2 pb-1 lg:absolute lg:shadow-md lg:bg-white dark:bg-gray-800 transform duration-700 ease-in-out" 
          x-show="dropdownOpen" @click.away="dropdownOpen = false"
          x-transition:enter="transition ease-out origin-top duration-300"
          x-transition:enter-start="opacity-0 transform scale-90 duration-300"
          x-transition:enter-end="opacity-100 transform scale-100 duration-300"
          x-transition:leave="transition origin-top ease-in duration-300"
          x-transition:leave-start="opacity-100 transform scale-100 duration-300"
          x-transition:leave-end="opacity-0 transform scale-90 duration-300"
          >
            <ul class="lg:space-y-2 space-y-0 lg:w-48">
              <li>
                <a href="#" class="navlink">Carbar mieten</a>
              </li>
              <li>
                <a href="#" class="navlink">DJ mieten</a>
              </li>
            </ul>
          </div>
          <!-- dropdown menu -->
        </li>
        <!-- dropdown -->
        <li>
          <a href="#" class="navlink">Impressionen</a>
        </li>
        <li>
          <a href="#" class="navlink">Kontakt</a>
        </li>
        <li>
          <a href="#" class="navlink">AGB's</a>
        </li>
        <li>
          <a href="#" class="navlink">Facebook</a>
        </li>
        <li class="flex items-center">
          <button @click="darkmode = !darkmode" class="flex items-center ml-auto focus:outline-none">
            <ion-icon name="moon-outline" x-show="!darkmode" class="flex items-center w-6 h-6 lg:w-4 lg:h-4 text-maincolor"></ion-icon>
            <ion-icon name="sunny-outline" x-show="darkmode" class="flex items-center w-6 h-6 lg:w-4 lg:h-4 text-gray-300 hover:text-gray-100"></ion-icon>
         </button>
        </li>
      </ul>
    </div>
    <!-- menu -->
  </div>
  <!-- container -->
</nav>
<!--Nav Stop-->
</body>
</html>
